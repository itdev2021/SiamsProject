<h3>SALES INVOICING</h3>
<div fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutAlign="space-between">
    <div fxFlex="10" fxLayout="column">
        <button  mat-raised-button (click)="onAdd()">
            <!-- *ngIf="globalService.Create" -->
            <mat-icon>add</mat-icon>Create
        </button>
    </div>
    <div fxFlex="1"></div>
    <div fxFlex="88" fxLayout="column">
        <mat-form-field class="" floatLabel="never">
            <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
            <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="SalesInvoicingID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let element" width = "18%">{{element.SalesInvoicingID}}</td>
        </ng-container>
        <ng-container matColumnDef="SalesInvoicingDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date </th>
            <td mat-cell *matCellDef="let element" width = "18%">{{element.SalesInvoicingDate | date:'MM/dd/yyyy'}}</td>
        </ng-container>
        <ng-container matColumnDef="Customer">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer</th>
            <td mat-cell *matCellDef="let element" width = "30%">{{element.Customer}}</td>
        </ng-container>
        <ng-container matColumnDef="StatusCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let element" width = "15%">
                <strong [ngClass]="element.Status == 1 ? 'posted' : element.Status == 0 ? 'cancelled' : ''">{{element.StatusCode}}</strong>
            </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row; let i=index;">
                <button mat-icon-button color="primary"   (click)="onEdit(row.SalesInvoicingID)" #tooltip="matTooltip" matTooltip="Edit" matPosition="Top" matTooltipHideDelay="100" [matTooltipPosition]="position.value">
                    <!-- *ngIf="globalService.Create" -->
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="primary"   (click)="onApprove(row.SalesInvoicingID)" #tooltip="matTooltip" matTooltip="Approve" matPosition="Top" matTooltipHideDelay="100" [matTooltipPosition]="position.value">
                    <!-- *ngIf="globalService.Post && row.IsApproved =='-1'" -->
                    <mat-icon>done</mat-icon>
                </button>
                <button mat-icon-button color="warn"  (click)="onCancel(row.SalesInvoicingID)" #tooltip="matTooltip" matTooltip="Cancel" matPosition="Top" matTooltipHideDelay="100" [matTooltipPosition]="position.value">
                    <!-- *ngIf="globalService.Cancel && (row.IsApproved=='-1' || row.IsApproved==1)" -->
                    <mat-icon>close</mat-icon>
                </button>
                <button mat-icon-button color="accent"  (click)="onUnpost(row.SalesInvoicingID)" #tooltip="matTooltip" matTooltip="Unposting" matPosition="Top" matTooltipHideDelay="100" [matTooltipPosition]="position.value">
                    <!-- *ngIf="globalService.Unpost && row.IsApproved==1"  -->
                    <mat-icon>arrow_circle_down</mat-icon>
                </button>
                <!-- <button mat-icon-button color="warn" *ngIf="!row.IsApproved" (click)="onDelete(row.SalesInvoicingID,i)" #tooltip="matTooltip" matTooltip="Delete" matPosition="Top" matTooltipHideDelay="100" [matTooltipPosition]="position.value">
                    <mat-icon>delete_outline</mat-icon>
                </button> -->
            </td>
        </ng-container>
        <ng-container matColumnDef="loading">
            <th mat-footer-cell *matFooterCellDef colspan="5">
                Loading data...
            </th>
        </ng-container>
        <ng-container matColumnDef="noData">
            <th mat-footer-cell *matFooterCellDef colspan="5">
                No data.
            </th>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; let i=index; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':dataSource!=null}"></tr>
        <tr mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>
