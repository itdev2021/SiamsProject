<div class="container">
    <mat-toolbar>
        <span>{{service.formProductClass.controls['ClassID'].value?"Modify Product Classification":"New Product Classification"}}</span>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
                <mat-icon>clear</mat-icon>
            </button>
        </div>
    </mat-toolbar>
    <form [formGroup]="service.formProductClass" autocomplete="off" (submit)="onSubmit(service.formProductClass)"
        mat-dialog-content>
        <input type="hidden" formControlName="ClassID">
        <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="space-between">
            <div fxFlex="50" fxLayout="column" fxLayoutAlign="space-between">
                <mat-form-field>
                    <input formControlName="Code" matInput placeholder="Code">
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>
            </div>
            <div fxFlex="50" fxLayout="column" fxLayoutAlign="space-between">
                <mat-form-field>
                    <input formControlName="Classification" matInput placeholder="Classification">
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>
            </div>
        </div>

        <div class="pt-10" fxLayoutGap="50px">
            <button mat-raised-button color="primary" type="submit"
                [disabled]="service.formProductClass.invalid">Submit</button>
        </div>

    </form>
</div>
