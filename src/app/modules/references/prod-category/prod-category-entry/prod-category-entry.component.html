<div class="container">
    <mat-toolbar>
        <span>{{service.formProdCategory.controls['CategoryID'].value?"Modify Product Category":"New Product Category"}}</span>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
                <mat-icon>clear</mat-icon>
            </button>
        </div>
    </mat-toolbar>
    <form [formGroup]="service.formProdCategory" autocomplete="off" (submit)="onSubmit(service.formProdCategory)"
        mat-dialog-content>
        <input type="hidden" formControlName="CategoryID">
        <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="space-between">
            <div fxFlex="50" fxLayout="column" fxLayoutAlign="space-between">
                <mat-form-field>
                    <input formControlName="Code" matInput placeholder="Code">
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>
            </div>
            <div fxFlex="50" fxLayout="column" fxLayoutAlign="space-between">
                <mat-form-field>
                    <input formControlName="Category" matInput placeholder="Category">
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>
            </div>
        </div>

        <div class="pt-10" fxLayoutGap="50px">
            <button mat-raised-button color="primary" type="submit"
                [disabled]="service.formProdCategory.invalid">Submit</button>
        </div>

    </form>
</div>
