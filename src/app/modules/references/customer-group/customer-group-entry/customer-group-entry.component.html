<div class="container">
    <mat-toolbar>
        <span>{{service.formCustomerGroup.controls['CustomerGroupID'].value?"Modify Customer Group":"New Customer Group"}}</span>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
                <mat-icon>clear</mat-icon>
            </button>
        </div>
    </mat-toolbar>
    <form [formGroup]="service.formCustomerGroup" autocomplete="off" (submit)="onSubmit(service.formCustomerGroup)"
        mat-dialog-content>
        <input type="hidden" formControlName="CustomerGroupID">
        <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="space-between">
            <div fxFlex="50" fxLayout="column" fxLayoutAlign="space-between">
                <mat-form-field>
                    <input formControlName="CustomerGroupCode" matInput placeholder="Customer Group Code">
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>
            </div>
            <div fxFlex="50" fxLayout="column" fxLayoutAlign="space-between">
                <mat-form-field>
                    <input formControlName="CustomerGroupName" matInput placeholder="Customer Group Name">
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>
            </div>
        </div>

        <div class="pt-10" fxLayoutGap="50px">
            <button mat-raised-button color="primary" type="submit"
                [disabled]="service.formCustomerGroup.invalid">Submit</button>
        </div>

    </form>
</div>
